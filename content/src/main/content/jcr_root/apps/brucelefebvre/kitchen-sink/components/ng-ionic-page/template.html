<div class="bar bar-header bar-positive" 
		data-sly-use.pageHelper="${ 'apps.brucelefebvre.kitchen_sink.components.app_page.PageHelper' @ page=resourcePage }">
    <div data-sly-test.topLevelAppPage='${ pageHelper.topLevelAppResource }' data-sly-unwrap>
        <a snap-toggle class="button icon-left ion-navicon-round button-clear"></a>
    </div>
    <div data-sly-test='${ !topLevelAppPage }' data-sly-unwrap>
    	<a ng-click="back()" class="button icon-left ion-chevron-left button-clear"></a>
	</div>

    <h1 class="title">${resourcePage.title}</h1>
</div>
    
<div class="page-content content has-header">
    <div data-sly-resource="${ @path='content-par', resourceType='wcm/foundation/components/parsys' }" data-sly-unwrap></div>
</div>
